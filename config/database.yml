default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: face_development

test:
  <<: *default
  database: face_test

production:
  <<: *default
  database: face_production
  username: face
  password: <%= ENV['FACE_DATABASE_PASSWORD'] %>
